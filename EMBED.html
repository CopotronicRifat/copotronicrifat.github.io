<html>
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500;700&display=swap" rel="stylesheet">
    <title>S M Rafiuddin Rifat
    </title>
    <link rel="shortcut icon" href="avat.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Alegreya', serif;
            font-size: 16px;
        }
    </style>
    <style type="text/css">
      #openseadragon1 {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="openseadragon1"></div>
    <script src="openseadragon/openseadragon.min.js"></script>
    <script>
      
	  var dziFilesUrl = 'https://drive.google.com/drive/folders/13zgWeO88OJWumktB42URK_UOwIgeilgV?usp=sharing';

// Change this to the contents of the .dzi file from your server. 
	var dziData = '<?xml version="1.0" encoding="utf-8"?><Image TileSize="1024" Overlap="1" Format="png" xmlns="http://schemas.microsoft.com/deepzoom/2008"><Size Width="600000" Height="600000"/></Image>';
	var tileSourceFromData = function(data, filesUrl) {
	var $xml = $($.parseXML(data));
  var $image = $xml.find('Image');
  var $size = $xml.find('Size');

  var dzi = {
    Image: {
      xmlns: $image.attr('xmlns'),
      Url: filesUrl,
      Format: $image.attr('Format'),
      Overlap: $image.attr('Overlap'),
      TileSize: $image.attr('TileSize'),
      Size: {
        Height: $size.attr('Height'),
        Width: $size.attr('Width')
      }
    }
  };  
  
  console.log(dzi);
  return dzi;
};

// This creates the actual viewer. 
	var viewer = OpenSeadragon({
  id: 'openseadragon1',
  prefixUrl: 'openseadragon/images/',
  tileSources: tileSourceFromData(dziData, dziFilesUrl)
});
    </script>
  </body>
</html>
